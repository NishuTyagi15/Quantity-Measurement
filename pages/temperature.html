<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/converter.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quantity Measurement</title>
</head>
<body>
    <h2>Quanment</h2>
    <div>
    <header class="headercontainer"><h1>Welcome To Quantity Measurement</h1></header>
    </div>
    <div>
        <h3 class="head">CHOOSE TYPE</h3>
        <div class="images">
            <button class="scalebutton"type="button"><img src="../assets/scale.svg">
                <div class="length-text">
                    <a href="../pages/length.html">
                    <h4>Length</h4></a>
                </div>
            </button>
            <button class="tempbutton" type="button"><img src="../assets/hot.svg">
                <div class="temp-text">
                    <a href="../pages/temperature.html">
                    <h4>Temperature</h4></a>
                </div>
            </button>
            <button class="volbutton" type="button"><a href="../pages/volume.html"><img src="../assets/beaker.svg">
                <div class="vol-text">
                    <a href="../pages/volume.html">
                    <h4>Volume</h4></a>
                </div>
            </button>
        </div>
        <div class="length-converter">
            <div class="from-to">
                <p>FROM TO</p>
            </div>
            <input type="text" placeholder="Input" value="0" id="input">
            <input type="text" placeholder="Result" value="32" id="result">
            <select id="inputType">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            
            <select id="resultType">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
    </div>
</body>
</html>
