<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/converter.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quantity Measurement</title>
</head>
<body>
    <h2>Quanment</h2>
    <div>
    <header class="headercontainer"><h1>Welcome To Quantity Measurement</h1></header>
    </div>
    <div>
        <h3 class="head">CHOOSE TYPE</h3>
        <div class="images">
            <button class="scalebutton active1"type="button"><img src="../assets/scale.svg">
                <div class="length-text">
                    <a href="../pages/length.html">
                    <h4>Length</h4></a>
                </div>
            </button>
            <button class="tempbutton" type="button"><img src="../assets/hot.svg">
                <div class="temp-text">
                    <a href="../pages/temperature.html">
                    <h4>Temperature</h4></a>
                </div>
            </button>
            <button class="volbutton" type="button"><img src="../assets/beaker.svg">
                <div class="vol-text">
                    <a href="../pages/volume.html">
                    <h4>Volume</h4></a>
                </div>
            </button>
        </div>
        <div class="length-converter">
            <div class="inputResult">
                <div class="inputResult1">
                    <div class="from"><p>FROM</p></div>
                    <input type="number" placeholder="Input" value="1" id="input" name="text1" pattern="^[0-9]{1,}(\.[0-9]{0,2})?$">
                    <select id="inputType">
                        <option value="kilometre">Kilometre</option>
                        <option value="metre" selected>Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="millimetre">Millimetre</option>
                        <option value="micrometre">Micrometres</option>
                        <option value="mile">Mile</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <div class="inputResult2">
                    <div class="to"><p>TO</p></div>
                    <input type="number" placeholder="Result" value="100" id="result" name="text2" pattern="^[0-9]{1,}(\.[0-9]{0,2})?$">
                    <select id="resultType">
                        <option value="kilometre">Kilometres</option>
                        <option value="metre">Metre</option>
                        <option value="centimetre" selected>Centimetre</option>
                        <option value="millimetre">Millimetre</option>
                        <option value="micrometre">Micrometres</option>
                        <option value="mile">Mile</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/length.js"></script>
</body>
</html>
